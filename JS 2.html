<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Таймер экзамена</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      text-align: center;
      min-width: 380px;
    }

    h1 {
      margin: 0 0 30px 0;
      font-size: 2.4rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    #time-display {
      font-size: 4.8rem;
      font-weight: bold;
      letter-spacing: 8px;
      margin: 20px 0 40px;
      font-family: 'Courier New', Courier, monospace;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }

    #start {
      background: #28a745;
      color: white;
    }
    #pause {
      background: #ffc107;
      color: #222;
    }
    #reset {
      background: #dc3545;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #warning {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffdd57;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .message {
      margin-top: 40px;
      font-size: 1.8rem;
      font-weight: bold;
      min-height: 2.5rem;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Таймер экзамена</h1>

    <div id="time-display">00:00:00</div>

    <div class="controls">
      <button id="start">Старт</button>
      <button id="pause" disabled>Пауза</button>
      <button id="reset" disabled>Сброс</button>
    </div>

    <div id="warning">Осталось менее 5 минут!</div>
    <div id="message" class="message"></div>
  </div>

  <script>
    let timerInterval = null;
    let secondsLeft = 0;
    let isRunning = false;

    const display = document.getElementById('time-display');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const warning = document.getElementById('warning');
    const message = document.getElementById('message');

    function formatTime(totalSeconds) {
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(secondsLeft);
      
      if (secondsLeft <= 300 && secondsLeft > 0) {
        warning.style.opacity = '1';
        if (secondsLeft <= 60) {
          display.classList.add('blink');
        }
      } else {
        warning.style.opacity = '0';
        display.classList.remove('blink');
      }

      if (secondsLeft <= 0 && isRunning) {
        finishExam();
      }
    }

    function startTimer() {
      if (secondsLeft <= 0) {
        const minutes = prompt("Сколько минут даётся на экзамен?", "60");
        if (!minutes || isNaN(minutes) || minutes <= 0) return;
        secondsLeft = parseInt(minutes) * 60;
      }

      if (!isRunning) {
        isRunning = true;
        startBtn.textContent = "Продолжить";
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        resetBtn.disabled = false;

        timerInterval = setInterval(() => {
          secondsLeft--;
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        startBtn.disabled = false;
        pauseBtn.textContent = "Возобновить";
      } else {
        startTimer(); 
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      secondsLeft = 0;
      display.textContent = "00:00:00";
      display.classList.remove('blink');
      warning.style.opacity = '0';
      startBtn.textContent = "Старт";
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      pauseBtn.textContent = "Пауза";
      resetBtn.disabled = true;
      message.textContent = "";
    }

    function finishExam() {
      clearInterval(timerInterval);
      isRunning = false;
      display.textContent = "00:00:00";
      display.classList.remove('blink');
      message.innerHTML = "Время вышло!";
      message.style.color = "#ff4444";
      startBtn.disabled = true;
      pauseBtn.disabled = true;
    }

   
    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

   
  </script>

</body>
</html>
