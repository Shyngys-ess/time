<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RLE Сжатие строки</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2980b9;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      background: #e8f4f8;
      border-radius: 8px;
      min-height: 60px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>RLE-сжатие строки</h1>

  <div class="container">
    <div class="label">Исходная строка:</div>
    <textarea id="input" rows="4" placeholder="Например: aaaabbbccccddddeee"></textarea>

    <button onclick="compress()">Сжать →</button>
    <button onclick="decompress()" style="margin-left: 12px; background:#27ae60;">Распаковать ←</button>

    <div class="label" style="margin-top: 24px;">Результат:</div>
    <div id="result" class="result">Здесь появится сжатая / распакованная строка...</div>
  </div>

  <script>
    function compressRLE(str) {
      if (!str) return "";
      let result = "";
      let count = 1;
      for (let i = 1; i <= str.length; i++) {
        if (i < str.length && str[i] === str[i-1]) {
          count++;
        } else {
          result += str[i-1];
          if (count > 1) result += count;
          count = 1;
        }
      }
      return result;
    }

    function decompressRLE(str) {
      if (!str) return "";
      let result = "";
      let i = 0;
      while (i < str.length) {
        let char = str[i];
        i++;
        let num = "";
        while (i < str.length && /\d/.test(str[i])) {
          num += str[i];
          i++;
        }
        result += char.repeat(Number(num) || 1);
      }
      return result;
    }

    function compress() {
      const input = document.getElementById("input").value;
      const output = compressRLE(input);
      document.getElementById("result").innerText = output || "(пустая строка)";
    }

    function decompress() {
      const input = document.getElementById("input").value;
      const output = decompressRLE(input);
      document.getElementById("result").innerText = output || "(пустая строка)";
    }
  </script>

</body>
</html>
